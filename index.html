<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Should I Watch?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
   <h1>What Should I Watch?</h1> 
   <h3>The random suggester for when you just don't know what to watch</h3>
  </header>
  <div class="container">
    Enter Random Word: <input id="search">
    <button id="Movie" value="Movie">Get Movie</button>
    <button id="Series" value="Series">Get Series</button>
    <div id="results">
      <p>Title: <span id="title"></span> 
        <br>
        Year: <span id="year"></span> 
        <br>
        Poster: <img id="poster" src="">
      </p>
    </div>
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
